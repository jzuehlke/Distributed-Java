<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Movies</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="add.html">Add</a>
                <a href="update.html">Update</a>
                <a href="delete.html">Delete</a>
            </ul>
        </nav>

        <form id="dMovie">
            <label for="dName">Name: <input type="text" name="name" id="dName"></label>
            <div>
                <button type="button" id="deleteMovie">Delete Movie</button>
            </div>
        </form>
        <script>
            $( "#deleteMovie" ).on("click" ,function( event ) {
                var name = $( "#dName" ).val();
                var oReq = new XMLHttpRequest();
                oReq.open("DELETE", "/movies/"+ name);
                oReq.setRequestHeader("Content-Type", "application/json");
                oReq.send();
            });
        </script>
    </body>
</html>
